<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aviasales Test Task</title>
</head>
<body>
  <div class="body-wrapper">

    <header class="page-header">
      <div class="page-header__wrapper">
        <a class="page-header__link" href="#">
          <img class="page-header__logo" src="/imgs/header-logo.png" alt="header-logo" width="60" height="60">
        </a>
      </div>
    </header>

    <main class="main-container">
      <h1 class="visually-hidden">Фильтр билетов.</h1>

      <div class="main-container__wrapper">

        <form class="transfer-form" action="#" method="get">
          <fieldset class="transfer-form__fieldset">
            <legend class="visually-hidden">Количество пересадок.</legend>
            <h2 class="transfer-form__title">Количество пересадок</h2>
            <label class="transfer-form__checkbox-name">
              <input class="transfer-form__checkbox" type="checkbox" name="transfer" value="all"> Все
            </label>
            <label class="transfer-form__checkbox-name">
              <input class="transfer-form__checkbox" type="checkbox" name="transfer" value="no" checked> Без пересадок
            </label>
            <label class="transfer-form__checkbox-name">
              <input class="transfer-form__checkbox" type="checkbox" name="transfer" value="one" checked> 1 пересадка
            </label>
            <label class="transfer-form__checkbox-name">
              <input class="transfer-form__checkbox" type="checkbox" name="transfer" value="two" checked> 2 пересадки
            </label>
            <label class="transfer-form__checkbox-name">
              <input class="transfer-form__checkbox" type="checkbox" name="transfer" value="three"> 3 пересадки
            </label>
          </fieldset>
        </form>

        <section class="filter">
          <ul class="filter-list">
            <li class="filter-list__item filter-list__item--cheap filter-list__item--current">
              <a class="filter-list__link" href="#">Самый дешевый</a>
            </li>
            <li class="filter-list__item filter-list__item--fast">
              <a class="filter-list__link" href="#">Самый быстрый</a>
            </li>
            <li class="filter-list__item  filter-list__item--optimal">
              <a class="filter-list__link" href="#">Оптимальный</a>
            </li>
          </ul>
          <section class="results">

            <article class="offer">
              <div class="offer__header">
                <p class="offer__price">13 400 Р </p>
                <a class="offer__logo avia-logo" href="#">
                  <img src="/imgs/S7-Logo.png" alt="avia-logo">
                </a>
              </div>
              <ul class="offer__list">
                <li class="offer__list-item">
                  <div class="offer-cell offer__route">
                    <p class="offer-cell__header offer__route-value">MOW – HKT</p>
                    <p class="offer-cell__value offer__route-time">10:45 – 08:00</p>
                  </div>
                  <div class="offer-cell offer__duration">
                    <p class="offer-cell__header offer__duration-title">В пути</p>
                    <p class="offer-cell__value offer__duration-value">21ч 15м</p>
                  </div>
                  <div class="offer-cell offer__transfer">
                    <p class="offer-cell__header offer__transfer-count">2 пересадки</p>
                    <p class="offer-cell__value offer__transfer-value">HKG, JNB</p>
                  </div>
                </li>
              </ul>
            </article>

              <button class="showmore-button" type="button">Показать еще 5 билетов!</button>

          </section>
        </section>

      </div>
    </main>
    
    <template class="template-offer">
      <article class="offer">
        <div class="offer__header">
          <p class="offer__price">13 400 Р </p>
          <a class="offer__logo avia-logo" href="#">
            <img src="/imgs/S7-Logo.png" alt="avia-logo">
          </a>
        </div>
        <ul class="offer__list">
          <li class="offer__list-item">
            <div class="offer-cell offer__route">
              <p class="offer-cell__header offer__route-value">MOW – HKT</p>
              <p class="offer-cell__value offer__route-time">10:45 – 08:00</p>
            </div>
            <div class="offer-cell offer__duration">
              <p class="offer-cell__header offer__duration-title">В пути</p>
              <p class="offer-cell__value offer__duration-value">21ч 15м</p>
            </div>
            <div class="offer-cell offer__transfer">
              <p class="offer-cell__header offer__transfer-count">2 пересадки</p>
              <p class="offer-cell__value offer__transfer-value">HKG, JNB</p>
            </div>
          </li>
          <li class="offer__list-item">
            <div class="offer-cell offer__route">
              <p class="offer-cell__header offer__route-value">MOW – HKT</p>
              <p class="offer-cell__value offer__route-time">11:20 – 00:50</p>
            </div>
            <div class="offer-cell offer__duration">
              <p class="offer-cell__header offer__duration-title">В пути</p>
              <p class="offer-cell__value offer__duration-value">13ч 30м</p>
            </div>
            <div class="offer-cell offer__transfer">
              <p class="offer-cell__header offer__transfer-count">1 пересадка</p>
              <p class="offer-cell__value offer__transfer-value">HKG</p>
            </div>
          </li>
        </ul>
      </article>
    </template>

    <template class="template-showmore">
      <button class="showmore-button" type="button">Показать еще 5 билетов!</button>
    </template>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
